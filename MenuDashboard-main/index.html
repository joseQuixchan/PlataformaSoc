<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login SOC plataform</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/IRSI.png" class="avatar" style="background-color: white;" alt="Avatar Image">
      <h1>Login</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Nombre de usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" placeholder="contraseña">
        <input type="button" value="Inicio" onclick="inicio()">
        <a href="#">No recuerdad tu contraseña?</a><br>
        <a href="register.html">Registrarme?</a>
      </form>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
