<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registro SOC plataform</title>
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="./css/estilos3.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registro de Usuario</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Nombre de Usuario</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Correo @</span>
            <input type="text" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar Contraseña</span>
            <input type="text" placeholder="" required>
          </div>
        </div>
        
        <div class="button">
          <input type="button" value="Registrar" onclick="inicio();">
        </div>
        <a href="index.html">Regresar a Inicio de sesion</a>
      </form>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
