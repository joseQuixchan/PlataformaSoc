<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      
        <img src="/../assets/images/IRSI.png"  style=" max-width: 90%; ">
      
    </mat-toolbar>
    <mat-nav-list>
      <p style="margin-left: 20px;">Contenido</p>
      <a mat-list-item href="#">Inicio</a>
      <a mat-list-item href="#">SOC</a>
      <a mat-list-item href="#">Respuesta a incidentes</a>
      <a mat-list-item href="#">Threat Hunting</a>
      <a mat-list-item href="#">Forence</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div style="display:flex; justify-content: space-between;">
        <div >
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>ProyectoGraduacionSOC</span>
        </div>
        <div style="color: gray; display: flex; justify-content: space-evenly; max-width: 15%;" >
          <img src="/../assets/images/avatarMain.png"  style=" max-width: 15%; ">
          <span>Jose Quixchan</span>

          <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
      </div>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
